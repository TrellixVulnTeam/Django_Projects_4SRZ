<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: cyan">
    <div class='container'>
                             <h1>Available books</h1>
    <a class="btn btn-danger" href="{% url 'create' %}">create book</a> <hr>  <br>
    <div class='row'>
        {% for book in books %}
            <div class='col-4'>
                {% comment %} <h2>Book Details</h2> {% endcomment %}
            Book: {{book.book_name}}<br>
            Price: {{book.price}} Rs<br>
            {% comment %} Pages:{{book.pages}}<br>  
            Author:{{book.author}}<br> {% endcomment %}
            <a href="{% url 'details' book.id%}" class="btn btn-primary">View</a>
            <a href="{% url 'delete' book.id%}" class="btn btn-dark">Delete</a>
            <a href="{% url 'update' book.id%}" class="btn btn-warning">Update</a>
            <hr>

            </div>
        {% endfor %}
    </div>                   

    
        

    



    </div>
    
</body>
</html>
