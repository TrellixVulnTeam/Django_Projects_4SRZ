<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Available recipe</h1>
<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Category</th>
            <th>Actions</th>

        </tr>

            {%for recipe in recipes%}
        <tr>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.ingredients}}</td>
            <td>{{recipe.category}}</td>
            <td><a href="{%url 'viewrecipe' recipe.id%}">view</a> </td>
            <td><a href="{%url 'deleterecipe' recipe.id%}">delete</a></td>
            <td><a href="{%url 'updaterecipe' recipe.id%}">update</a></td>
        </tr>
             {% endfor %}
    </table>
</div>

</body>
</html>
