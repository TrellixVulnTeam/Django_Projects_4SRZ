<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body style="background-color: RGB(146, 87, 158);">

        <div class="container" style="background-color: powderblue;">
            <div class="row">
                <div class="col-4" style="background-color: gray;">
                    <h3>Create books here</h3><br>
                    <form method="post" style="display:inline-block;">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="create" class="btn btn-primary">
                    </form><br><br>
                </div>
                <div class="col-8">
                    <h3>Available Books</h3><br>
                    <table class="table table-dark">
                <tr>
                <th>Bookname</th>
                <th>price</th>

                </tr>
                {% for book in books%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.price}}</td>
                    <td><a href="{%url 'viewbooks' book.id%}" class="btn btn-secondary">view</a> </td>
                    <td><a href="{%url 'deletebooks' book.id%}" class="btn btn-danger">delete</a> </td>
                    <td><a href="{%url 'updatebooks' book.id%}" class="btn btn-warning">update</a> </td>
                </tr>
                {% endfor %}

            </table>
        </div>
            </div>
    </body>

</html>
