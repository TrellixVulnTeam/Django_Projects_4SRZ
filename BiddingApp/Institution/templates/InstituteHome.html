{%extends 'base.html'%}
{% block body_block %}

<div class="container">
  <div class="row">

    <div class="col-4" ><br>
      <h3>Create Skills here</h3><br>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="create" class="btn btn-primary">
        </form>
    </div>
    <div class="col-8" >

      <table class="table table-dark">
        <tr>
            <th><h3>Skills </h3></th><br>
        </tr>
        {% if skl %}
          {% for x in skl %}
            <tr>
                <td>{{x.skill}}</td>
                <td><a href="{% url 'deleteSkills' x.id %}" class="btn btn-danger">delete</a> </td>
                <td><a href="{% url 'updateSkills' x.id %}" class="btn btn-warning">update</a> </td>
            </tr>
          {% endfor %}
        
      </table>
        {% else %}
            <h4>No Skills added</h4>
        {% endif %}
    </div>  
  </div>
</div>

{% endblock  %}
