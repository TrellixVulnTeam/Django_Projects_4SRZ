<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Register</title>
</head>
<body>

<h1>Register Here</h1>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {{field.errors}}<br>
        {% endfor %}

        <input type="submit" value="Register">

    </form>

</body>
</html>
