{% extends 'account/base.html' %}

{% block body_block %}

    <div class='container'>
    <div class="jumbotron">
        <h1>HomePage</h1>
        
        <div class="row">
            <div class="col-3">
                    <div style="border-radius: 50%;margin-left:40%;margin-top:20%">
                        <img style="border-radius: 50%" 
                        src="{{request.user.profile_image.url}}" 
                        alt="Image Not Found" 
                        width="90" height="90">
                    </div>
            </div>
            
            <div class="col-6" style="margin-top:5%">
                    
                    <h3>Email : {{request.user.email}}</h3>
                    <h3>Name :  {{request.user.name}}</h3>
                    <h3>Phone :  {{request.user.Phone}}</h3>
                    
            </div>
            <div class="col-6"></div>
        </div>

    </div>
    </div>
{% endblock  %}
