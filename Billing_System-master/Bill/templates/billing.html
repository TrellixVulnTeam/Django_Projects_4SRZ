<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="submit">
                </form>
            </div>
            <div class="col-8">
            {% if orders %}
                <table class="table table-bordered table-hover table-dark">
                <thead class="thead-light">

              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Price</th>
              </tr>
            </thead>

            {% for item in orders %}
            <tr>
              <td>{{ item.product_name }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.rate}}</td>
              <td>{{ item.price }}</td>
              <td><a href="{% url 'deleteorder' item.id %}">Delete</a></td>
            </tr>  
            {% endfor %}
            {% endif %}

            </div>
        </div>        
    </div>


</body>
</html>
