<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(146, 87, 158);">
    <h3>Mobiles</h3>
    <div class="container">
        <div class="row">

            {% for mobile in mobiles %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                  <img src="{{mobile.image.url}}" style="width:285px;height:350px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{mobile.mob_name}}</h5>
                    <p class="card-text">price:{{mobile.price}}</p>
                    <a href="{%url 'viewmobiles' mobile.id%}" class="btn btn-primary">view</a>
                  </div>
                </div><br>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
