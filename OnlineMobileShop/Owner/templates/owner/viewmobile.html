<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(146, 87, 158);">
    <div class="container">
        <div class="row">
            <div class="col-6" style="background-color: rgb(146, 87, 158);">
                <img src="{{mobile.image.url}}" style="width:500px;height:600px;">
            </div>
            <div class="col-6">

                <h1>{{mobile.mob_name}}</h1><br><br>
                <h3>Brand:{{mobile.brand}}</h3>
                <h3>Ram:{{mobile.ram}}</h3>
                <h3>internal:{{mobile.internal}}</h3>
                <h3>color:{{mobile.color}}</h3>
                <h3>screensize:{{mobile.screensize}}</h3>
                <h3>processor:{{mobile.processor}}</h3>
                <h3>price:{{mobile.price}}</h3>
                <a href="{%url 'deletemob' mobile.id%}" class="btn btn-danger">delete</a>
                <a href="{%url 'updatemob' mobile.id%}" class="btn btn-danger">update</a>
            </div>
        </div>
    </div>
</body>
</html>
