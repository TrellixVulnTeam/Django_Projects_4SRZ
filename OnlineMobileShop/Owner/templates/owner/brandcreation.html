<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Brand Creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(146, 87, 158);">
    <div class="container">
        <div class="row">

            <div class="col-4" style="background-color: rgb(175, 71, 71);"><br>
                <h3>Create Brand here</h3><br>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="create" class="btn btn-primary">
                </form>
            </div>
            <div class="col-8" style="background-color: rgb(175, 71, 71)">

                <table class="table table-dark">
                    <tr>
                        <th><h3>Brands</h3></th><br>
                    </tr>
                {% for brand in brands %}
                <tr>
                    <td>{{brand.brand_name}}</td>
                    <td><a href="{%url 'deletebrands' brand.id%}" class="btn btn-danger">delete</a> </td>
                    <td><a href="{%url 'updatebrands' brand.id%}" class="btn btn-warning">update</a> </td>
                </tr>
                {% endfor %}
                </table>
            </div>    
    
</body>
</html>
