<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body style="background-color: rgb(88, 87, 16);">
    <div class="container">

    <h1>Orders</h1><br>

    {% for order in orders%}
    <div class="card" style="width: 18rem ">

      <div class="card-body">

            <h3 class="card-title">{{order.mobile}}</h3>
            <p class="card-text">Quantity:{{order.quantity}}</p>
            <p class="card-text">Status  :{{order.status}}</p>
            <a href="{%url 'deleteOrder' order.id%}" class="btn btn-danger">Cancel Order</a>
            <a href="{%url 'orderDetails' order.id %}" class="btn btn-primary">Edit Details</a>
      </div>

    </div><br>
    {% endfor %}
</div>


</body>
</html>
