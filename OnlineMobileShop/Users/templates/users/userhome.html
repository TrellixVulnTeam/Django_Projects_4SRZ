<!DOCTYPE html>
{% extends 'users/base.html' %}
{% block body_block %}
<!--    <h3>Mobiles</h3>-->

    <div class="container"><br>

        <div class="row">

            {% for mobile in mobiles %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                  <img src="{{mobile.image.url}}" style="width:285px;height:350px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{mobile.mob_name}}</h5>
                    <p class="card-text">price:{{mobile.price}}</p>
                    <a href="{% url 'userviewMobiles' mobile.id %}" class="btn btn-primary">view</a>
                  </div>
                </div><br>
            </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
